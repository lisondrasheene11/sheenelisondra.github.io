<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #cec7c3, #5e5c5c);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Contact Card */
        .contact-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .contact-card:hover {
            transform: scale(1.05);
        }

        /* Headings */
        h2 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        p {
            margin: 8px 0;
            color: #555;
            font-size: 16px;
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 8px;
            transition: transform 0.3s ease-in-out;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        .social-links img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }

        .social-links img:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <h2>Contact Me</h2>
        <p><strong>Email:</strong> edliss662@gmail.com</p>
        <p><strong>Phone:</strong> 09564876197</p>
        <p><strong>Address:</strong> Sanja Mayor, Tanza Cavite, Philippines</p>

        <div class="social-links">
                 <!-- instagram logo link -->
            <a href="https://www.facebook.com/sheene.lisondra.1" target="_blank">
                <img src="fb.png" alt="Facebook">
            </a>

                <!-- instagram logo link -->
            <a href="https://www.instagram.com/papatoots28/?utm_source=ig_web_button_share_sheet" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://github.com/lisondrasheene11" target="_blank">

                <!-- github logo link -->
                <img src="github.png" alt="GitHub">
            </a>
            <a href="index.html" target="_blank">

                <!-- home logo link -->
                <img src="home.png" alt="Home">
            </a>
        </div>
    </div>

</body>
</html>
